<!DOCTYPE html>

    <h1>Quiz</h1>

      <div id="question1">
        <div class="question">웹 사이트를 구축할 때 주로 사용하는 파일 타입이 아닌 것은?</div>
        <input type="radio" name="quetion1" value="a" />
        <label>.html</label>
        <input type="radio" name="quetion1" value="b" />
        <label>.exe</label>
        <input type="radio" name="quetion1" value="c" />
        <label>.js</label>
        <input type="radio" name="quetion1" value="d" />

      </div>
      <br />

        <input type="radio" name="quetion2" value="b" />

      </div>
      <br />

      </div>
